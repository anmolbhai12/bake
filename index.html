<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bakenovation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
    }

    header h1 {
      font-size: 3.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff4ec7, #6a82fb, #f7797d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #ff8df3; }
      100% { text-shadow: 0 0 25px #a98bff; }
    }

    .login {
      position: absolute;
      top: 20px;
      right: 30px;
      padding: 10px 20px;
      background: #ffffff33;
      border: 1px solid #fff;
      border-radius: 20px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }
    .login:hover {
      background: #ffffff66;
    }

    .hero-slider {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -2;
    }
    .hero-slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 1s ease-in-out;
    }
    .hero-slide {
      flex: 0 0 100%;
    }
    .hero-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.25;
      filter: blur(2px);
    }

    .description {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
    }
    .description p {
      font-size: 1.3rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .action-buttons a {
      text-decoration: none;
      background: #ffffff22;
      border: 1px solid #fff;
      padding: 12px 25px;
      border-radius: 30px;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .action-buttons a:hover {
      background: #ffffff55;
    }
    .action-buttons img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

  <a class="login" href="#login">Login</a>

  <header>
    <h1>Bakenovation</h1>
  </header>

  <section class="hero-slider">
    <div class="hero-slides" id="heroSlides"></div>
  </section>

  <div class="description">
    <p>Welcome to Bakenovation, where imagination meets flavor! Explore our finest cake creations crafted with love, and delight in every bite.</p>
    <div class="action-buttons">
      <a href="https://wa.me/yourwhatsapplink"><img src="whatsapp-icon.png" alt="WhatsApp"> Contact Us</a>
      <a href="main.html"><img src="cake-icon.png" alt="Cake"> Go to Main Website</a>
    </div>
  </div>

  <script>
    const heroData = [
      '230410_112838_043_564.jpg',
      'GreenFloralBirthdayCake.webp',
      'onlinechocolatecakeexpressluv_675895d5-a228-49fa-a258-4dd19a21ff5c.jpg'
    ];

    const heroContainer = document.getElementById('heroSlides');
    heroData.forEach(src => {
      const div = document.createElement('div');
      div.className = 'hero-slide';
      const img = document.createElement('img');
      img.src = src;
      img.alt = 'Banner';
      div.appendChild(img);
      heroContainer.appendChild(div);
    });
    let heroIndex = 0;
    setInterval(() => {
      heroIndex = (heroIndex + 1) % heroData.length;
      heroContainer.style.transform = `translateX(-${heroIndex * 100}%)`;
    }, 5000);
  </script>
</body>
</html>
