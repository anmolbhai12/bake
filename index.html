<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bakenovation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login {
      position: absolute;
      top: 20px;
      right: 30px;
      padding: 10px 20px;
      background: #ffffff22;
      border: 1px solid #fff;
      border-radius: 20px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
      z-index: 10;
    }
    .login:hover {
      background: #ffffff66;
    }

    .header-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 100px 20px 40px;
      width: 100%;
      position: relative;
    }

    .logo-title {
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      animation: neonText 2s infinite alternate;
      text-align: center;
      flex: 1;
    }

    .slider-box {
      width: 200px;
      height: 200px;
      overflow: hidden;
      position: relative;
      margin-left: 20px;
    }

    .slider-wrapper {
      display: flex;
      flex-direction: column;
      height: 600px;
      animation: slideUp 6s linear infinite;
    }

    .slider-wrapper img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    @keyframes neonText {
      from { text-shadow: 0 0 10px #ff4ec7, 0 0 20px #ff4ec7; }
      to { text-shadow: 0 0 20px #6a82fb, 0 0 40px #6a82fb; }
    }

    @keyframes slideUp {
      0% { transform: translateY(0); }
      33% { transform: translateY(-200px); }
      66% { transform: translateY(-400px); }
      100% { transform: translateY(0); }
    }

    .description {
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
    }

    .description p {
      font-size: 1.3rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .action-buttons a {
      text-decoration: none;
      background: #ffffff22;
      border: 1px solid #fff;
      padding: 12px 30px;
      border-radius: 30px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .action-buttons a:hover {
      background: #ffffff55;
    }

    .emoji {
      font-size: 1.3rem;
    }

    @media (max-width: 768px) {
      .header-section {
        flex-direction: column;
        padding-top: 80px;
      }
      .slider-box {
        margin-left: 0;
        margin-top: 20px;
      }
      .logo-title {
        font-size: 2rem;
      }
      .description {
        padding: 20px;
      }
      .action-buttons a {
        font-size: 0.95rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <a class="login" href="#login">Login</a>

  <section class="header-section">
    <h1 class="logo-title">Bakenovation</h1>
    <div class="slider-box">
      <div class="slider-wrapper">
        <img src="230410_112838_043_564.jpg" alt="Cake 1">
        <img src="GreenFloralBirthdayCake.webp" alt="Cake 2">
        <img src="onlinechocolatecakeexpressluv_675895d5-a228-49fa-a258-4dd19a21ff5c.jpg" alt="Cake 3">
      </div>
    </div>
  </section>

  <div class="description">
    <p>Welcome to <strong>Bakenovation</strong> ‚Äî A wonderland of creative cakes and baked delights! We blend taste, innovation, and design into every sweet moment.</p>
    <div class="action-buttons">
      <a href="https://wa.me/yourwhatsapplink"><span class="emoji">üü¢üìû</span> Contact Us</a>
      <a href="main.html"><span class="emoji">üç∞</span> Go to Main Website</a>
    </div>
  </div>

</body>
</html>
