<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bakenovation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background-color: #000;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
    }

    header h1 {
      font-size: 4rem;
      font-weight: bold;
      color: #fff;
      animation: neonText 2s infinite alternate;
    }

    @keyframes neonText {
      from { text-shadow: 0 0 10px #ff4ec7, 0 0 20px #ff4ec7; }
      to { text-shadow: 0 0 20px #6a82fb, 0 0 40px #6a82fb; }
    }

    .login {
      position: absolute;
      top: 20px;
      right: 30px;
      padding: 10px 20px;
      background: #ffffff22;
      border: 1px solid #fff;
      border-radius: 20px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
      z-index: 10;
    }
    .login:hover {
      background: #ffffff66;
    }

    .hero-slider {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .hero-slides {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 1s ease-in-out;
    }
    .hero-slide {
      flex: 0 0 100%;
      position: relative;
    }
    .hero-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: zoomIn 10s infinite alternate;
    }

    @keyframes zoomIn {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .description {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: -300px auto 40px;
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
    }
    .description p {
      font-size: 1.3rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .action-buttons a {
      text-decoration: none;
      background: #ffffff22;
      border: 1px solid #fff;
      padding: 12px 30px;
      border-radius: 30px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .action-buttons a:hover {
      background: #ffffff55;
    }

    .emoji {
      font-size: 1.3rem;
    }

    @media (max-width: 768px) {
      .description {
        margin-top: -200px;
        padding: 20px;
      }
      header h1 {
        font-size: 2.5rem;
      }
      .action-buttons a {
        font-size: 0.95rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <a class="login" href="#login">Login</a>

  <header>
    <h1>Bakenovation</h1>
  </header>

  <section class="hero-slider">
    <div class="hero-slides" id="heroSlides"></div>
  </section>

  <div class="description">
    <p>Welcome to <strong>Bakenovation</strong> ‚Äî A wonderland of creative cakes and baked delights! We blend taste, innovation, and design into every sweet moment.</p>
    <div class="action-buttons">
      <a href="https://wa.me/yourwhatsapplink"><span class="emoji">üü¢üìû</span> Contact Us</a>
      <a href="main.html"><span class="emoji">üç∞</span> Go to Main Website</a>
    </div>
  </div>

  <script>
    const heroData = [
      '230410_112838_043_564.jpg',
      'GreenFloralBirthdayCake.webp',
      'onlinechocolatecakeexpressluv_675895d5-a228-49fa-a258-4dd19a21ff5c.jpg'
    ];

    const heroContainer = document.getElementById('heroSlides');
    heroData.forEach(src => {
      const div = document.createElement('div');
      div.className = 'hero-slide';
      const img = document.createElement('img');
      img.src = src;
      img.alt = 'Banner';
      div.appendChild(img);
      heroContainer.appendChild(div);
    });

    let heroIndex = 0;
    setInterval(() => {
      heroIndex = (heroIndex + 1) % heroData.length;
      heroContainer.style.transform = `translateX(-${heroIndex * 100}%)`;
    }, 5000);
  </script>
</body>
</html>
