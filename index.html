<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bakenovation</title>
  <style>
    * { margin:0; padding:0; box-sizing: border-box; }
    body {
      background: #fff0f5;
      color: #3a3a3a;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a { color: #d17ca1; text-decoration: none; }

    /* HEADER */
    header {
      background: #ffe4e1;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      font-size: 2.5rem;
      color: #ff69b4;
      animation: neon 3s ease-in-out infinite alternate;
    }
    .signin {
      font-size: 1rem;
      color: #fff;
      background: #ff69b4;
      padding: 8px 16px;
      border-radius: 5px;
    }
    @keyframes neon {
      from { text-shadow: 0 0 5px #ffb6c1; }
      to { text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff69b4; }
    }

    /* HERO SLIDER */
    .hero-slider {
      position: relative;
      width: 100%;
      max-height: 400px;
      overflow: hidden;
    }
    .hero-slides {
      display: flex;
      width: 100%;
      transition: transform 1s ease-in-out;
    }
    .hero-slide {
      flex: 0 0 100%;
    }
    .hero-slide img {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
    }

    /* MOBILE NAV */
    .mobile-nav {
      display: none;
      flex-direction: column;
      padding: 20px;
      gap: 15px;
      background: #ffe4e1;
    }
    .mobile-nav a {
      background: #fff0f5;
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      color: #c71585;
    }

    /* SECTION TITLE */
    .section-title {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2rem;
      color: #d17ca1;
    }

    /* PRODUCT SLIDER */
    .slider {
      width: 100%;
      padding: 20px 0;
      background: #fff0f5;
    }
    .slides {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 20px;
      padding: 0 20px;
    }
    .slide {
      flex: 0 0 auto;
      width: 250px;
      height: 250px;
      background: #ffe4e1;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform .3s;
    }
    .slide:hover { transform: scale(1.05); }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .slides::-webkit-scrollbar { display: none; }

    footer {
      background: #ffe4e1;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      border-top: 1px solid #f2a1c4;
    }

    @media (max-width: 768px) {
      header { flex-direction: column; align-items: center; }
      .mobile-nav { display: flex; }
      .slide { width: 200px; height: 200px; }
    }
    @media (max-width: 400px) {
      .slide { width: 80vw; height: 80vw; }
      header h1 { font-size: 2rem; }
      .hero-slider { max-height: 200px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bakenovation</h1>
    <a href="signin.html" class="signin">Sign In</a>
  </header>

  <!-- HERO SLIDER -->
  <section class="hero-slider">
    <div class="hero-slides" id="heroSlides"></div>
  </section>

  <!-- MOBILE NAV -->
  <div class="mobile-nav">
    <a href="orders.html">My Orders</a>
    <a href="explore.html">Explore</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <!-- SECTION TITLE -->
  <h2 class="section-title">Our Best Products</h2>

  <!-- PRODUCT SLIDER -->
  <section class="slider">
    <div class="slides" id="slidesContainer"></div>
  </section>

  <footer>
    <p>Questions? <a href="contact.html">Contact Us</a> or visit our <a href="help.html">Help Centre</a>.</p>
  </footer>

  <script>
    const heroData = [
      '230410_112838_043_564.jpg',
      'GreenFloralBirthdayCake.webp',
      'onlinechocolatecakeexpressluv_675895d5-a228-49fa-a258-4dd19a21ff5c.jpg'
    ];
    const heroContainer = document.getElementById('heroSlides');
    heroData.forEach(src => {
      const div = document.createElement('div');
      div.className = 'hero-slide';
      const img = document.createElement('img');
      img.src = src;
      img.alt = 'Banner';
      div.appendChild(img);
      heroContainer.appendChild(div);
    });
    let heroIndex = 0;
    setInterval(() => {
      heroIndex = (heroIndex + 1) % heroData.length;
      heroContainer.style.transform = `translateX(-${heroIndex * 100}%)`;
    }, 4000);

    const contentData = [
      { image: 'onlinechocolatecakeexpressluv_675895d5-a228-49fa-a258-4dd19a21ff5c.jpg', link: 'cakes/golden-boy.html' },
      { image: '230410_112838_043_564.jpg', link: 'cakes/your-lie-in-april.html' },
      { image: 'ChocolateCake_1.webp', link: 'cakes/chocolate-delight.html' },
      { image: 'GreenFloralBirthdayCake.webp', link: 'cakes/berry-bliss.html' }
    ];

    const slidesContainer = document.getElementById('slidesContainer');
    contentData.forEach(item => {
      const slide = document.createElement('div');
      slide.className = 'slide';
      slide.onclick = () => window.location.href = item.link;
      const img = document.createElement('img');
      img.src = item.image;
      img.alt = 'Cake';
      slide.appendChild(img);
      slidesContainer.appendChild(slide);
    });
  </script>
</body>
</html>
